<!DOCTYPE html><!--tag responsável por definir a versão do HMTL usado-->
<html>
    <head><!---tag para as configurações da documento HTML-->
        <title>Documento</title><!--tag responsável pelo título na aba da page-->
    </head>
    <body><!---tag pela áreas visivel, conteudo da page-->
        <h1>Hello World!</h1>
    </body>

    <!--
        tags pai são tags que estão um nível acima ou tags principais
        tags filhas são tags que estão um nível abaixo, ou dentro da tag pai, de um nível acima
        tags irmãs são tags filhas que estão no mesmo nível
    -->

</html>
